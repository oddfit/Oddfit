<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>OddFit — Rewriting the Size Guide</title>
  <meta name="description" content="OddFit is here to rewrite the size guide. Designed for real fits, not standard charts. Launching soon!" />
  <meta name="keywords" content="OddFit, fashion, women's clothing, unique sizes, S+, M+, L+, XL+, comfort wear, peplum tops, fitwear" />
  <meta name="author" content="OddFit Team" />

  <!-- Open Graph -->
  <meta property="og:title" content="OddFit — Rewriting the Size Guide" />
  <meta property="og:description" content="OddFit is redefining fashion fit. Launching soon!" />
  <meta property="og:image" content="https://oddfit.in/og-image.jpg" />
  <meta property="og:url" content="https://oddfit.in" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #4b004d; /* Changed for visibility */
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f3e7f3, #dec1e6, #b788c4, #8e3b80);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .clock {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px auto;
      border: 4px solid #C04E4E;
      border-radius: 50%;
    }

    .clock::before,
    .clock::after {
      content: '';
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background-color: #C04E4E;
    }

    .clock::before {
      height: 16px;
      width: 2px;
      animation: rotateHour 60s linear infinite;
    }

    .clock::after {
      height: 24px;
      width: 2px;
      animation: rotateMinute 10s linear infinite;
    }

    @keyframes rotateHour {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateMinute {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #4b004d;
    }

    p {
      font-size: 1.2em;
      color: #4b004d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="OddFit Logo" />
    <div class="clock"></div>
    <h1>is coming soon</h1>
    <p>We’re working on something exciting. Stay tuned!</p>
  </div>
</body>
</html>
